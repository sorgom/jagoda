<div style="width: 50%; margin: auto;">
    <div id="printme" onclick="printElementContent(this);" style="cursor: pointer;">
        <div style="display: inline-block; padding: 10px; border: 1px solid black; text-align: center;">
            <p style="font-family:Verdana,Helvetica,Sans-Serif,Arial;font-size: 16pt;margin:0">{{what}} {{id}}</p>
            <img src="data:image/png;base64, {{b64}}" alt="{{url}}" style="margin-top: 10px;"/>
        </div>
    </div>
    <button onclick="printElementContentById('printme');" style="margin-top:20px;">Print</button>
</div>
