<!DOCTYPE html> 
<html> 
    <head> 
        <title> Ajax JavaScript File Upload Example </title>
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" >
        <link rel="stylesheet" href="/static/aut_site.css"> 
    </head> 
    <body onload="loadImages('objectImages', {{id}});">
        <h1>Object No. {{id}}</h1>
        <h2>Images of Object</h2>
        <p class="label">Upload new Images from your PC (klick or drop):</p>
        <input type="file" multiple onchange="uploadImages(this, 'objectImages', {{id}});" accept="image/jpeg" class="dropZone"/>
        <p class="label">Re-order Images:</p>
        <div class="imgDisplayFrame">
            <div id="objectImages" class="imgDisplay"></div>
            <div class="imgDisplayEnd"></div>
        </div>
        <p class="label">Unassigned Images:</p>
        <div class="imgDisplayFrame">
            <div id="freeImages" class="imgDisplay imgDisplayFix"></div>
            <div class="imgDisplayEnd"></div>
        </div>
        <script src="/static/aut_site.js"></script>
    </body> 
</html>
